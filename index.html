<html>
<head>
   <!-- 
      Hey there! This site is just raw HTML put together in an afternoon, published via Git and hosted via Netlify.
      If you want know more about how I like to make things, get in touch via the form.
   -->
   
   <meta charset="UTF-8">
   <title>Dalton Rowe – Web Developer / Designer</title>
   <link rel="stylesheet" href="./css/main.css">
   
   <link rel="icon" type="image/png" href="img/favicon.png">
   <meta name="viewport" content="width=device-width, initial-scale=1">
   <script async src="https://www.googletagmanager.com/gtag/js?id=UA-27494686-1"></script>
   <script type="text/javascript">
      window.dataLayer = window.dataLayer || [];
      function gtag() {
         dataLayer.push(arguments);
      }
      gtag("js", new Date());
      
      gtag("config", "UA-27494686-1");
   </script>
</head>
<body>
   
   <div id="main" class="content">
      
      <div id="header">
         <h1>Dalton Rowe</h1>
         <h2>Web Developer / Designer - <a href="https://github.com/daltonrowe?tab=repositories">Github</a></h2>
         <a href="#contact" class='button'>Contact</a>
      </div>
      
      <div id="contact" class="">
         <form name="contact" method="POST" data-netlify="true" netlify-honeypot="mmm">
            <div id="hmu">
               <p class="hidden">
                  <label>Don’t fill this out if you're human: <input name="mmm" /></label>
               </p>
               <p>
                  <label>Name: <input type="text" name="name" /></label>   
               </p>
               <p>
                  <label>Email: <input type="email" name="email" /></label>
               </p>
               <p>
                  <label>Phone: <input type="text" name="tel" /></label>
               </p>
               <p>
                  <label>Subject: <input type="text" name="subject" /></label>
               </p>
               <p>
                  <label>Message: <textarea name="message"></textarea></label>
               </p>
               <div data-netlify-recaptcha="true"></div>
            </div>
            <div id="submit">
               <button type="submit">Send</button>
            </div>
            <div id="close">
               <a href="#">Close</a>
            </div>
         </form>
      </div>
      
      <div id="projects">
         <ul>
            <li>
               <a href="https://eezy.com" target="_blank">
                  <img src="img/eezy.png" alt="Eezy Thumbnail">
                  <h3>Eezy</h3>
               </a>
            </li>
            <li>
               <a href="https://yellowberri.com" target="_blank">
                  <img src="img/yb.png" alt="Yellowberri Thumbnail">
                  <h3>Yellowberri Creative Studio</h3>
               </a>
            </li>
            <li>
               <a href="https://literaryaccessories.com" target="_blank">
                  <img src="img/literaryphonecases.png" alt="Literary Phone Cases Thumbnail">
                  <h3>Literary Accessories</h3>
               </a>
            </li>
            <li>
               <a href="https://hometown.photos" target="_blank">
                  <img src="img/hometown.png" alt="Bowling Green Kentucky Thumbnail">
                  <h3>hometown.photos</h3>
               </a>
            </li>
            <li>
               <a href="https://bgrad.io" target="_blank">
                  <img src="img/bgradio.png" alt="bgradio Thumbnail">
                  <h3>https://bgrad.io</h3>
               </a>
            </li>
            <li>
               <a href="https://porchlord.bandcamp.com" target="_blank">
                  <img src="img/porchlord.png" alt="Porchlord Thumbnail">
                  <h3>Porchlord</h3>
               </a>
            </li>
         </ul>
      </div>
   
   </div><!-- #main -->
   
   <div id="bg1" class="bg"></div>
   <div id="bg2" class="bg"></div>
   <div id="bg3" class="bg"></div>
   
   <script src="./js/cv2019.js"></script>
</body>

</html>
